<html>

<head>
    <title>
        Smart Pet Login
    </title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <div>
        <div class="parent-container">
            <table width="100%" height="100%">
                <tr>
                    <td align="center" valign="middle">
                        <form id="signUp" class="loginholder">
                            <table class="table-condensed">
                                <tr>
                                    <td align="center">
                                        <h3>SIGN UP</h3>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <hr style="background-color:#fff;height:1px;margin:0px" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b class="labelc">Email:</b>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <input id="email" type="text" class="inputbox" />
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <b class="labelc">Password:</b>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <input id="password" type="password" class="inputbox" />
                                    </td>
                                </tr>

                                <tr>
                                    <td align="center">
                                        <br />
                                        <a id="signUp" class="btn-normal">SIGN UP</a>
                                        <br></br>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <hr style="background-color:#fff;height:1px;margin:0px" />
                                    </td>
                                </tr>

                                <tr>
                                    <td align="center">
                                        <br />
                                        <a class="btn-normal" href="login.html">Back to Sign In</a><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <br />
                                        <a class="btn-normal" onclick="window.close();">Exit</a>
                                    </td>
                                </tr>                            </table>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
