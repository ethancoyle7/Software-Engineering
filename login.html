<html>

<head>
    <title>
        Smart Pet Login
    </title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <div>
        <div class="parent-container">
            <table width="100%" height="100%">
                <tr>
                    <td align="center" valign="middle">
                        <form id="loginForm" class="loginholder">
                            <table class="table-condensed">
                                <tr>
                                    <td align="center">
                                        <h3>USER LOGIN</h3>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <hr style="background-color:#fff;height:1px;margin:0px" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b class="labelc">Email:</b>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <input id="email" placeholder="Enter Email" type="text" class="inputbox" required>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <b class="labelc">Password:</b>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <input id="password" placeholder="Enter Password" type="password" class="inputbox" required>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="center"><br>
                                        <button type="submit" class="btn-normal">LOGIN</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="left"><br>
                                        <a class="forgotpassword">Forget Password?</a>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <hr style="background-color:#fff;height:1px;margin:0px" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <br />
                                        <a class="btn-normal" onclick="signInAnonymously()">PLAY AS GUEST</a>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <tr>
                            <td align="center">
                                <br />
                                <button id="signUp" onclick="openForm()" class="btn-large">CREATE AN ACCOUNT</button>
                            </td>
                        </tr>
                    </td>
                </tr>
            </table>
        </div>
<div class="form-popup" id="popForm">
    <table width="100%">
    <form id="signup-form" class="form-container">
      <tr>
        <td align="center">
            <h1>Create an account</h1>
            <hr style="background-color:#fff;height:1px;margin:0px" />
    </td>
    </tr>
    <tr>
        <td align="left">
            <label class="labelc"><b><br>Email</b></label>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="text" placeholder="Enter Email" class="inputbox" id="email" required>
        </td>
    </tr>
    <tr>
        <td align="left"><br>
            <label class="labelc"><b>Password</b></label>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="password" class="inputbox" placeholder="Enter Password" id="password" required>
        </td>
    </tr>
    <!-- <tr>
        <td align="left"><br>
            <label class="labelc"><b>Repeat Password</b></label>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="password" placeholder="Repeat Password" class="inputbox" name="psw-repeat" required>
        </td>
    </tr> -->
    <tr>
        <td align="center"><br>
            <button type="submit" class="btn-normal">Sign Up</button><br><br>
        </td>
    </tr>
    <tr>
        <td align="center">
            <button type="button" class="white-btn-normal" onclick="closeForm()">Close</button>
        </td>
    </tr>
    </form>
    </table>
  </div>
  
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function openForm() {
          document.getElementById("popForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("popForm").style.display = "none";
        }
    </script>
</body>

</html>
